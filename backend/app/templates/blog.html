{% extends "base.html" %}

.container {
  width: 300px;
  margin: 0 auto;
}

{% block content %}
    {% for post in posts %}
    <div class="container">
		<h2>{{ post.title }}</h2>
		<p>
		{{ post.content }}
		</p>
		<img src={{ post.photo }} alt="W3Schools.com" style="width:200px;height:200px;">
	</div>
    {% endfor %}
{% endblock %}
